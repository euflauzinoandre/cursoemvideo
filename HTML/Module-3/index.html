<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

		.square {
			display: inline-block;
			border-color: black;
			width: 200px;

			margin: auto;
		}

		table {
			border: 1px solid black;
			border-collapse: collapse;
			width: 400px;
		}

		td, th {
			border: 1px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<br><br>
	<section>
		<table>
			<thead>
				<th>A</th>
				<th>B</th>
				<th>C</th>
			</thead>
			<tbody>
				<tr>
					<td>A1</td>
					<td>B1</td>
					<td>C1</td>
				</tr>
				<tr>
					<td>A2</td>
					<td>B2</td>
					<td>C2</td>
				</tr>
				<tr>
					<td>A3</td>
					<td>B3</td>
					<td>C3</td>
				</tr>
			</tbody>
		</table>
	</section>
</body>
</html>
